<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>일콜이AI - 메인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <a class="logo" href="index.html">일콜이AI</a>
        <div class="header-right">
          <span class="model-pill">Gemini 2.5 Pro</span>
          <button id="theme-toggle" class="theme-toggle" type="button" aria-label="테마 토글">
            🌞
          </button>
        </div>
      </header>

      <main class="app-root">
        <section class="home-wrap">
          <h1>메인 화면</h1>
          <p class="home-sub">
            아래에서 원하는 기능 골라 들어감.<br/>
            지금은 Gemini 2.5 Pro API만 붙어 있음.
          </p>

          <div class="home-grid">
            <div class="home-card">
              <h2>💬 AI 채팅</h2>
              <p>채팅방</p>
              <a class="btn primary" href="chat.html">채팅 시작하기</a>
            </div>

            <div class="home-card">
              <h2>🎨 제작</h2>
              <p>캐릭터 프롬프트 / 시스템 프롬프트 / 말투 설정 등</p>
              <a class="btn primary" href="create.html">제작 화면 열기</a>
            </div>

            <div class="home-card">
              <h2>👤 프로필</h2>
              <p>기본 말투, 선호 모델, 월 사용 예산 등</p>
              <a class="btn primary" href="profile.html">프로필 보기</a>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
